<div ng-include=" '/views/navbar.html' " />

<div class="container">

  <div class="row row-title">
    <div class="span12">
      <h1>Taggar</h1>
    </div>
  </div>

  <div class="datatables-wrapper">

    <div class="datatables-toolbar datatables-widget-header">
      <div class="datatables-filter">
        <label>SÃ¶k: <input type="text" ng-model="searchText"></label>
      </div>
    </div>

    <table class="table table-striped table-hover" style="margin-bottom:0">
      <thead>
        <tr>
          <th style="text-align:left">Tagg</th>
          <th style="text-align:left">Ta bort</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="tag in tags | filter:searchText">
          <td><input ng-model="tag.name" ng-change="updateTag(tag)" /></td>
          <td><button class="btn btn-danger" ng-click="deleteTag(tag)">Ta bort</button></td>
        </tr>
      </tbody>
    </table>
    <div style="margin-top:12px">
      <button class="btn btn-primary" ng-click="createTag()">Ny tagg</button>
    </div>
  </div>

</div>
