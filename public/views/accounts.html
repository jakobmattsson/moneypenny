<div ng-include=" '/views/navbar.html' " />

<div class="container">

  <div class="row row-title">
    <div class="span12">
      <h1>Konton</h1>
    </div>
  </div>

  <div class="datatables-wrapper">

    <div class="datatables-toolbar datatables-widget-header">
      <div class="datatables-filter">
        <label>SÃ¶k: <input type="text" ng-model="searchText"></label>
      </div>
    </div>

    <table class="table table-striped table-hover" style="margin-bottom:0">
      <thead>
        <tr>
          <th style="text-align:left">Konto</th>
          <th style="text-align:left">Taggar</th>
          <th style="text-align:left">Ta bort</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="account in accounts | filter:searchText">
          <td><a href="#/accounts/{{account.id}}"><b>{{account.name}}</b></a></td>
          <td>Bla</td>
          <td><button class="btn btn-danger" ng-click="deleteAccount(account)">Ta bort</button></td>
        </tr>
      </tbody>
    </table>
    <div style="margin-top:12px">
      <button class="btn btn-primary" ng-click="createAccount()">Nytt konto</button>
    </div>
  </div>

</div>
