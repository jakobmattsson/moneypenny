<div ng-include=" '/views/navbar.html' " />

<div class="container">

  <div class="row row-title">
    <div class="span12">
      <h1>{{title}}</h1>
    </div>
  </div>

  <div class="row row-title">
    <div class="span2">
      <input type="text" ng-model="date" placeholder="Datum" style="width:100%">
    </div>
    <div class="span3">
      <input type="text" ng-model="name" placeholder="Namn" style="width:100%">
    </div>
    <div class="span7">
      <input type="text" ng-model="comment" placeholder="Kommentar" style="width:100%">
    </div>
  </div>

  <div class="datatables-wrapper">
    <table class="table table-striped table-hover" style="margin-bottom:0">
      <thead>
        <tr>
          <th style="text-align:left">Konto</th>
          <th style="text-align:left">VÃ¤rde</th>
          <th style="text-align:left">Ta bort</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="transaction in transactions">
          <td>
            <select ng-model="transaction.account" ng-options="account.name for account in accounts"></select>
          </td>
          <td><input type="text" ng-model="transaction.value"></td>
          <td><button class="btn btn-danger" ng-click="deleteTransaction(transaction)">Ta bort</button></td>
        </tr>
      </tbody>
    </table>
    <div style="margin-top:12px">
      <button class="btn btn-primary" ng-click="addTransaction()">Ny transaktion</button>
    </div>
    <div style="margin-top:12px">
      <button class="btn btn-success" ng-click="createVerification()">Spara verifikation</button>
    </div>
  </div>

</div>
