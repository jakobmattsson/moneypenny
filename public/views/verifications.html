<div ng-include=" '/views/navbar.html' " />

<div class="container">

  <div class="row row-title">
    <div class="span12">
      <h1>Verifikationer</h1>
    </div>
  </div>

  <div class="datatables-wrapper">

    <div class="datatables-toolbar datatables-widget-header">
      <div class="datatables-filter">
        <label>SÃ¶k: <input type="text" ng-model="searchText"></label>
      </div>
    </div>

    <table class="table table-striped table-hover" style="margin-bottom:0">
      <thead>
        <tr>
          <th style="text-align:left">Datum</th>
          <th style="text-align:left">Namn</th>
          <th style="text-align:left"></th>
          <th style="text-align:left">Ta bort</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="verification in verifications | filter:searchText">
          <td>{{verification.date | date:'yyyy-MM-dd' }}</td>
          <td><a href="#/verifications/{{verification.id}}"><b>{{verification.name}}</b></a></td>
          <td>{{verification.comment}}</td>
          <td><button class="btn btn-danger" ng-click="deleteVerification(verification)">Ta bort</button></td>
        </tr>
      </tbody>
    </table>
    <div style="margin-top:12px">
      <a class="btn btn-primary" href="#/new-verification">Ny verifikation</a>
    </div>
  </div>

</div>
